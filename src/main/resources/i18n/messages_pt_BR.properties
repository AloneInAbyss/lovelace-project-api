# Portuguese (Brazil) messages
# Este arquivo contém todas as mensagens internacionalizadas para a aplicação em Português
# Cada mensagem é definida como pares chave=valor

# Mensagens de autenticação
auth.email.verified=E-mail verificado com sucesso! Você já pode fazer login.
auth.email.verification.sent=E-mail de verificação enviado!
auth.refresh.token.missing=Cookie do token de atualização não encontrado ou expirado
auth.password.reset.sent=Se uma conta existir com esse e-mail, um link de redefinição de senha foi enviado.
auth.password.reset.success=Senha redefinida com sucesso! Você já pode fazer login com sua nova senha.
auth.password.change.success=Senha alterada com sucesso! Por favor, faça login novamente com sua nova senha.
auth.user.not.authenticated=Usuário não autenticado
auth.logout.no.token=Nenhum token de acesso fornecido
auth.logout.success=Logout realizado com sucesso

# Mensagens de registro
auth.register.username.taken=Nome de usuário já está em uso
auth.register.email.taken=E-mail já está em uso
auth.register.success=Usuário registrado com sucesso. Por favor, verifique seu e-mail para instruções de verificação.

# Mensagens de verificação de e-mail
auth.email.token.invalid=Token de verificação inválido
auth.email.already.verified=E-mail já foi verificado
auth.email.token.expired=Token de verificação expirou
auth.email.verification.pending=Há um e-mail de verificação pendente. Se você não o recebeu, pode solicitar um novo em alguns minutos.

# Mensagens de login
auth.login.invalid.credentials=Credenciais inválidas
auth.login.email.not.verified.pending=E-mail não verificado. Por favor, verifique sua caixa de entrada para o e-mail de verificação. Se você não o recebeu, pode solicitar um novo em alguns minutos.
auth.login.email.not.verified.sent=E-mail não verificado. Um novo e-mail de verificação foi enviado para você.

