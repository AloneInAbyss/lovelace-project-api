spring.application.name=lovelace-project-api

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST:localhost}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:27017}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}
spring.data.mongodb.username=${SPRING_DATA_MONGODB_USERNAME:}
spring.data.mongodb.password=${SPRING_DATA_MONGODB_PASSWORD:}
spring.data.mongodb.authentication-database=${SPRING_DATA_MONGODB_AUTH_DB}

# Redis Configuration
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.timeout=2000
spring.cache.type=redis
spring.cache.redis.time-to-live=600000  

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# JWT Cookie Configuration
jwt.cookie.name=${JWT_COOKIE_NAME:refresh_token}
jwt.cookie.path=${JWT_COOKIE_PATH:/}
jwt.cookie.secure=${JWT_COOKIE_SECURE:false}
jwt.cookie.same-site=${JWT_COOKIE_SAMESITE:Lax}
jwt.cookie.domain=${JWT_COOKIE_DOMAIN:}

# Admin User Configuration
admin.username=${ADMIN_USERNAME}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Verification
email.verification.token.expiration=${EMAIL_VERIFICATION_EXPIRATION:86400000}
app.base.url=${APP_BASE_URL:http://localhost:8080}

# Logging
logging.level.br.com.fiap.lovelace_project_api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.web=DEBUG

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.roles=ADMIN
management.health.redis.enabled=true
management.health.mongo.enabled=true

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
